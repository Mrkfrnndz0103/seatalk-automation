services:
  - type: web
    name: seatalk-workflow-server
    runtime: python
    plan: starter
    buildCommand: python -c "import sys; print(sys.version); assert sys.version_info[:2] == (3, 12), 'Render must use Python 3.12.x. Set PYTHON_VERSION=3.12.9 and clear build cache.'" && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.9
      - key: APP_HOST
        value: 0.0.0.0
      - key: APP_PORT
        value: 8000
      - key: LOG_LEVEL
        value: INFO
      - key: SEATALK_VERIFY_SIGNATURE
        value: true
      - key: STUCKUP_SOURCE_WORKSHEET_NAME
        value: Source
      - key: STUCKUP_SOURCE_RANGE
        value: A1:AL
      - key: STUCKUP_TARGET_WORKSHEET_NAME
        value: Stuckup
      - key: STUCKUP_FILTER_STATUS_VALUES
        value: SOC_Packed,SOC_Packing,SOC_Staging,SOC_LHTransported,SOC_LHTransporting
      - key: STUCKUP_EXPORT_COLUMNS
        value: journey_type,spx_station_site,shipment_id,status_group,status_desc,status_timestamp,ageing_bucket,hub_dest_station_name,hub_region,cluster_name,fms_last_update_time,last_run_time,last_operator,day,Ageing bucket_,operator
      - key: STUCKUP_AUTO_SYNC_ENABLED
        value: true
      - key: STUCKUP_POLL_INTERVAL_SECONDS
        value: 60
      - key: STUCKUP_REFERENCE_ROW
        value: 2
      - key: SUPABASE_STUCKUP_TABLE
        value: stuckup_shipments
      - key: SUPABASE_STUCKUP_CONFLICT_COLUMN
        value: shipment_id
      - key: SUPABASE_STUCKUP_STATE_TABLE
        value: stuckup_sync_state
      - key: SUPABASE_STUCKUP_STATE_KEY
        value: reference_row_fingerprint
